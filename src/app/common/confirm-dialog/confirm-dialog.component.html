<h1>{{ data.message | translate }}</h1>
<md-dialog-actions align="end">
  <button md-button (click)="dialogRef.close(false)">{{ data.btnCancelText | translate }}</button>
  <button md-button color="primary" (click)="dialogRef.close(true)">{{ data.btnOkText | translate }}</button>
</md-dialog-actions>
