<md-list>
  <md-list-item *ngFor="let answer of answers;let index = index;trackBy:trackByIndex;">
      <h3 md-line>
          <button class="mrgn-all-xs" md-icon-button type="button" (click)="deleteAnswer(index)">
              <md-icon>delete</md-icon>
          </button>
          <button class="mrgn-all-xs" md-icon-button type="button" (click)="editAnswer(index, answer)">
            <md-icon>edit</md-icon>
        </button>
        {{ answer.body }}
      </h3>
  </md-list-item>
</md-list>
<div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
  <button class="mrgn-all-xs" md-fab color="primary" type="button" (click)="addAnswer()">
    <md-icon>add</md-icon>
  </button>
</div>
