<div *ngIf="!loading" class="file-type" ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
  (fileOver)="fileOverBase($event)" [uploader]="uploader">
  <div *ngIf="type == 'image'">
    <div *ngIf="!file.value">{{ 'Carica qui la tua foto' | translate }}</div>
    <img *ngIf="file.value" class="picturePreview" [src]="url" />
  </div>
  <div *ngIf="type == 'mp3'">
    <div *ngIf="!file.value">{{ 'Carica qui il tuo MP3' | translate }}</div>
    <div *ngIf="file.value">
      <ms-audio-player [audioSource]="url"></ms-audio-player>
    </div>
  </div>
  <md-input-container class="full-wid">
    <input mdInput [placeholder]="'Credits' | translate" [(ngModel)]="file.credits" (keyup)='updateCredits($event)'>
  </md-input-container>
  <button md-raised-button class="mat-button-ruah" type="button" *ngIf="!!file.value"
    (click)="deleteFile()">{{ deleteFileButtonTitle | translate }}</button>
</div>
<ngx-loading [show]="loading"></ngx-loading>
