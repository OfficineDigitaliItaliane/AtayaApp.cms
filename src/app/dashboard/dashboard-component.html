<div fxLayoutWrap="wrap" fxLayoutAlign="start" >
  <div fxFlex.gt-md="20" fxFlex.gt-sm="20" fxFlex="100" *ngFor="let dashboardItem of dashboardItems">
    <md-card>
      <md-card-header>
        <md-card-title>{{dashboardItem.title}}</md-card-title>
      </md-card-header>
      <img src="{{dashboardItem.image}}" alt="{{dashboardItem.title}}">
    </md-card>
  </div>
</div>
