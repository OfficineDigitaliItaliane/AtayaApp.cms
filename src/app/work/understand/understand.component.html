<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start">
    <div fxFlex="100" class="gene-sorted-drag-drop">
        <md-card class="mat-{{section.name}} mat-card">
            <div class="gene-card-title">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <div fxLayout="column">
                        <h2>Capiamo </h2>
                    </div>
                    <span fxFlex></span>
                </div>
                <md-divider></md-divider>
            </div>
            <md-list [sortablejs]="understandList" [sortablejsOptions]="simpleOptions" class="no-gutter">
                <md-list-item class="draggable" *ngFor="let understand of understandList">
                    <div>
                        <button md-icon-button [md-menu-trigger-for]="menu" aria-label="Open basic menu">
                            <md-icon>more_vert</md-icon>
                        </button>
                        <md-menu #menu="mdMenu">
                            <button md-menu-item *ngFor="let listMenuItem of workListMenuItems.getAll()"
                                    (click)="menuAction(understand, listMenuItem)">
                                {{ listMenuItem.key | translate }}
                            </button>
                        </md-menu>
                    </div>
                    <div class="pad-wrap">
                        <span md-line class="gene-text-lg"> {{ understand.title }} </span>
                    </div>
                </md-list-item>
            </md-list>
        </md-card>
    </div>
</div>
<!-- class="box-inset pad-all-md mrgn-b-md"-->
<div>
    <button class="mrgn-all-xs mat-button-ruah" md-fab style="float: right" routerLink="exercise">
        <md-icon>add</md-icon>
    </button>
</div>

<div style="width: 60%; display: flex; align-items: center; justify-content: center">
    <button style="float: left" class="mrgn-all-xs center-vertical" md-icon-button (click)="toggleAudio()">
        <md-icon>{{playButtonIcon}}</md-icon>
    </button>
    <md-slider style="width: 100%; float: left;" [value]="currentTime" (mousedown)="setDragging(true)"
               (mouseup)="setDragging(false)" (change)="seekAudio($event)" min="0"
               [max]="audio?.duration"></md-slider>
    <span class="text-nowrap" style="float: left; font-size: smaller; margin-left: 16px">{{ formatSeconds(currentTime) }} / {{ formatSeconds(audio?.duration) }}</span>
</div>
