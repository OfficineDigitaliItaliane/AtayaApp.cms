<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign=" start" class=" gene-file-upload">
    <md-card fxFlex="100%">
        <div class="gene-card-title">
            <div fxLayout="row" fxLayoutAlign="start center">
                <div fxLayout="column">
                    <h4>Carica il nuovo esercizio</h4>
                </div>
                <span fxFlex></span>
            </div>
            <md-divider></md-divider>
        </div>
        <div class="gene-card-content">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between center">
                    <div fxFlex="100">
                        <md-input-container class="full-wid">
                            <input mdInput placeholder="You must include a exercise title." [formControl]="form.controls['title']">
                        </md-input-container>
                        <small class="gene-block" *ngIf="form.controls['title'].hasError('required') && form.controls['title'].touched" class="mat-text-warn">
                            You must include a exercise title.
                        </small>
                        <md-input-container class="full-wid">
                            <input mdInput placeholder="You must include a YouTube Url." [formControl]="form.controls['video_url']">
                        </md-input-container>
                        <small class="gene-block" *ngIf="form.controls['video_url'].hasError('required') && form.controls['video_url'].touched" class="mat-text-warn">
                            You must include a YouTube Url.
                        </small>
                    </div>
                </div>
                <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between center">
                    <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
                        <ms-file-input [fileName]="audio" type="mp3" (onFileNameChanged)="onAudioChanged($event)"></ms-file-input>
                    </div>
                </div>
                <div class="pad-wrap">
                    <md-card-actions>
                        <button md-raised-button color="primary" type="submit" [disabled]="!isFormValid()" style="float: right;">{{ cardSubmitButtonTitle }}</button>
                    </md-card-actions>
                </div>
            </form>
        </div>
    </md-card>
</div>
