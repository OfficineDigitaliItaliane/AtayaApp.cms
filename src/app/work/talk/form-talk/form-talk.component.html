<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign=" start" class=" gene-file-upload">
    <md-card fxFlex="100%">
        <div class="gene-card-title">
            <div fxLayout="row" fxLayoutAlign="start center">
                <div fxLayout="column">
                    <h4>{{ cardTitle }}</h4>
                </div>
                <span fxFlex></span>
            </div>
            <md-divider></md-divider>
        </div>
        <div class="gene-card-content">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between center">
                </div>
                <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between center">
                    <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
                        <md-input-container class="full-wid">
                            <input mdInput placeholder="Title" [formControl]="form.controls['title']">
                        </md-input-container>
                        <small class="gene-block" *ngIf="form.controls['title'].hasError('required') && form.controls['title'].touched" class="mat-text-warn">
                            You must include a title.
                        </small>
                    </div>
                </div>
                <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between center">
                    <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
                        <div class="file-type" ng2FileDrop [ngClass]="{'nv-file-over': hasPictureDropZoneOver}" (fileOver)="fileOverPicture($event)" [uploader]="uploader">
                            <div *ngIf="!picture">Carica qui la tua foto</div>
                            <img  *ngIf="picture" class="picturePreview" [src]="pictureUrl" />
                        </div>
                    </div>
                </div>
                <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between center">
                    <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
                        <div class="file-type" ng2FileDrop [ngClass]="{'another-file-over-class': hasAudioDropZoneOver}" (fileOver)="fileOverAudio($event)"
                            [uploader]="uploader">
                            <div *ngIf="!audio">Carica qui il tuo MP3</div>
                            <a *ngIf="audio" [href]="audioUrl">{{ audio }}</a>
                        </div>
                    </div>
                </div>
            <div class="pad-wrap">
                    <md-card-actions>
                        <button md-raised-button color="primary" type="submit" [disabled]="!isFormValid()" style="float: right;">{{ cardSubmitButtonTitle }}</button>
                    </md-card-actions>
                </div>
            </form>
        </div>
    </md-card>
</div>
