<div fxLayout="row" fxLayoutAlign="center start" class="height-full pad-t-xl">
    <div fxLayout="column" fxFlex.xl="30" fxFlex.lg="30" fxFlex.md="60" fxFlex.sm="70" fxFlex.xs="100">
        <md-card class="gene-login-wrapper">
            <div>
                <div fxLayout="column" fxLayoutAlign="center center mrgn-b-md">
                    <div class="login-logo justify-content">
                        <img src="assets/img/logo_ruah.png">
                    </div>
                </div>
                <form #form="ngForm" (ngSubmit)="login()">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <md-input-container class="mrgn-b-md">
                            <input mdInput placeholder="Username" type="text" name="name" required [(ngModel)]="user.name">
                        </md-input-container>
                        <md-input-container class="mrgn-b-md">
                            <input mdInput placeholder="Password" type="password" name="password" required [(ngModel)]="user.password">
                        </md-input-container>
                        <div fxLayout="column" fxLayoutAlign="center center mrgn-b-md">
                            <md-error *ngIf="error"> 
                                {{ error }} 
                            </md-error>
                        </div>
                        <button class="mat-green" md-raised-button [disabled]="!form.valid">SIGN IN</button>
                    </div>

                </form>
            </div>
        </md-card>
    </div>
</div>
